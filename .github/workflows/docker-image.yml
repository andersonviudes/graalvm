name: Build and Push Docker Image

on:
  push:
    branches:
      - master
    tags:
      - 'v*'  # Captura tags que começam com 'v', por exemplo, v23

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract GraalVM Version
        id: extract_version
        run: |
          # Extrai a versão do GraalVM do Dockerfile
          VERSION=$(grep ENV GRAALVM_VERSION Dockerfile | awk '{print $3}')
          echo "GRAALVM_VERSION=${VERSION}" >> $GITHUB_ENV

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            andersonviudes/graalvm:latest
            andersonviudes/graalvm:${{ env.GRAALVM_VERSION }}
          # Define que as tags serão multi-platform se necessário
          # platforms: linux/amd64,linux/arm64

      - name: Logout from Docker Hub
        run: docker logout
